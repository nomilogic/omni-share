# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name omnishare.ai www.omnishare.ai;

    root /usr/share/nginx/html;   # React build output folder
    index index.html;

    # Redirect everything to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name omnishare.ai www.omnishare.ai;

    root /usr/share/nginx/html;   # React build output folder
    index index.html;

    # SSL certificate paths from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/omnishare.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/omnishare.ai/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # React SPA routing: serve index.html for all paths
    location / {
        try_files $uri /index.html;
    }

    # Optional: Serve static assets directly
    location /static/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Optional: Add gzip for faster delivery
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml text/plain;
    gzip_min_length 256;
}
