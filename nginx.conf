# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name omnishare.ai www.omnishare.ai;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name omnishare.ai www.omnishare.ai;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/omnishare.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/omnishare.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # React SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static assets
    location /static/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml text/plain;
    gzip_min_length 256;
}
