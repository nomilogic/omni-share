name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build frontend
      - name: Build Frontend
        run: npm run build

      # 5Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/react-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/react-frontend:${{ github.sha }}
          cache-from: type=inline
          cache-to: type=inline

      # 7Ô∏è‚É£ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîπ Logging into Docker Hub on EC2..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "üîπ Pulling latest frontend image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-frontend:latest

            echo "üîπ Stopping old container..."
            docker stop react-frontend || true
            docker rm react-frontend || true

            echo "üîπ Running new container with HTTPS..."
            docker run -d \
              --name react-frontend \
              -p 80:80 \
              -p 443:443 \
              --restart unless-stopped \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              ${{ secrets.DOCKER_USERNAME }}/react-frontend:latest

            echo "üîπ Checking container..."
            docker ps | grep react-frontend

      # 8Ô∏è‚É£ Deployment complete
      - name: Done
        run: echo "‚úÖ React Frontend deployed successfully!"
